<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ergebnisse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ng-container *ngFor="let resultGroup of ResultGroup; index as groupNo">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{resultGroup.QuestionGroup.GroupName}}</ion-card-title>
        <ion-card-subtitle>{{resultGroup.QuestionGroup.Description}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon class="resultIcon" color="success" *ngIf="resultGroup.GroupRating == ANSWER_RATING_ENUM.Good" name="heart"></ion-icon>
              <ion-icon class="resultIcon" color="warning" *ngIf="resultGroup.GroupRating == ANSWER_RATING_ENUM.Medium" name="heart-half"></ion-icon>
              <ion-icon class="resultIcon" color="danger" *ngIf="resultGroup.GroupRating == ANSWER_RATING_ENUM.Bad" name="heart-dislike"></ion-icon>
            </ion-col>
            <ion-col size="10">
              <ng-container *ngFor="let result of resultGroup.Results">
                <p *ngIf="result.ResultedAnswer.Hint">{{result.ResultedAnswer.Hint}}</p>
              </ng-container>
              <p *ngIf="!resultGroupContainsHint(resultGroup)">Herzlichen Gl√ºckwunsch, in diesem Bereich sind keine weiteren Tipps vorhanden.</p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div class="ion-text-end">
          <ion-button fill="clear" size="small" [routerLink]="['details', groupNo]">
            Details
            <ion-icon name="chevron-forward" slot="end"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>

    </ion-card>

  </ng-container>

</ion-content>
